<main role="main" class="container">
  <div class="row">
    <div class="card-columns">
      <div class="card" ng-repeat="item in popular">
        <img class="card-img-top img-fluid" ng-src="{{item.photo}}" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title" ng-bind="item.name"></h4>
          <p class="card-text" ng-bind="item.description"></p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
    </div>
  </div>
</main>
